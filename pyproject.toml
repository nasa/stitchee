[tool.poetry]
name = "stitchee"
version = "1.4.0"
description = "NetCDF4 Along-existing-dimension Concatenation Service"
authors = ["Daniel Kaufman <daniel.kaufman@nasa.gov>"]
readme = "README.md"
repository = "https://github.com/nasa/stitchee"
license = "Apache-2.0"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "concatenator" },
]

[tool.poetry.scripts]
stitchee_harmony = 'concatenator.harmony.cli:main'
stitchee = 'concatenator.run_stitchee:main'

[tool.poetry.dependencies]
python = "^3.10"
netcdf4 = ">=1.6.5"
xarray = ">=2024.3.0"
dask = ">=2024.4.1"
pystac = ">=0.5.6"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.1.1"
mypy = ">=1.9.0"
black = ">=24.4.0"
ruff = ">=0.5.0,<0.6.0"
pytest-cov = ">=5.0.0"
mkdocs = ">=1.6.0"
markdown-callouts = ">=0.4.0"
markdown-include = ">=0.8.1"
mkdocstrings = ">=0.25.1"
mkdocs-jupyter = ">=0.24.7"
mkdocs-material = ">=9.5.22"

[tool.poetry.group.harmony.dependencies]
harmony-service-lib = ">=1.0.26"

[tool.poetry.group.integration.dependencies]
harmony-py = ">=0.4.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = "netCDF4.*"
ignore_missing_imports = true

[tool.black]
line-length = 100

[tool.ruff]
builtins = ["ellipsis"]
exclude = [
  ".eggs",
  "doc",
  "_typed_ops.pyi",
]
target-version = "py310"

[tool.ruff.lint]
# E402: module level import not at top of file
# E501: line too long - let black worry about that
# E731: do not assign a lambda expression, use a def
ignore = [
  "E402",
  "E501",
  "E731",
]
select = [
  "F", # Pyflakes
  "E", # Pycodestyle
  "W",
  "I", # isort
  "UP", # Pyupgrade
]

[tool.coverage.run]
concurrency = ["multiprocessing"]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:"
]
